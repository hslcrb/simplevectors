name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: get_version
        run: |
          COUNT=$(git rev-list --count HEAD)
          # Offset to start from v0.0.0. Current count is around 20.
          OFFSET=20
          PATCH=$(( (COUNT - OFFSET) / 10 ))
          if [ $PATCH -lt 0 ]; then PATCH=0; fi
          VERSION="v0.0.$PATCH"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Calculated Version: $VERSION (Total Commits: $COUNT)"

  build-executables:
    needs: version
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: SimpleVectors-linux
          - os: windows-latest
            artifact_name: SimpleVectors-windows.exe
          - os: macos-latest
            artifact_name: SimpleVectors-macos
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build with PyInstaller
        shell: bash
        run: |
          # Build the executable
          # PYTHONPATH needs to includes the root to find 'src' package
          export PYTHONPATH=$PYTHONPATH:.
          pyinstaller --onefile --windowed --name "${{ matrix.artifact_name }}" --collect-all src src/main.py
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ needs.version.outputs.version }}"
          files: dist/${{ matrix.artifact_name }}*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-container:
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ needs.version.outputs.version }}
